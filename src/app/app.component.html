<header class="bg-gray-100 flex items-center">
  <div class="container mx-auto flex justify-between items-center py-2">
    @if (user$ | async; as user){
      @if (user.data){
        <div class="flex items-center gap-4">
          <img class="rounded-full" ngSrc="{{environment.mediaUrl}}{{user.data.avatar.tmdb.avatar_path}}" width="32" height="32" alt="avatar">
          <span>{{user.data.username}}</span>
        </div>
      }
    <div class="flex items-center gap-4" >
      <a routerLink="/watch-list" routerLinkActive="!text-yellow-500" class="!text-black">Watch list</a>
      <a routerLink="/" routerLinkActive="!text-yellow-500" class="!text-black" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
    </div>
    }
  </div>
</header>
<div class="container mx-auto mt-4">
  <router-outlet></router-outlet>
</div>
